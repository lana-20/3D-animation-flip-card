<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Flip Card</title>
</head>

<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        transition: 1s;
    }

        body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #6e41e5;
        background-image: url("data:image/svg+xml,%3Csvg width='84' height='48' viewBox='0 0 84 48' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h12v6H0V0zm28 8h12v6H28V8zm14-8h12v6H42V0zm14 0h12v6H56V0zm0 8h12v6H56V8zM42 8h12v6H42V8zm0 16h12v6H42v-6zm14-8h12v6H56v-6zm14 0h12v6H70v-6zm0-16h12v6H70V0zM28 32h12v6H28v-6zM14 16h12v6H14v-6zM0 24h12v6H0v-6zm0 8h12v6H0v-6zm14 0h12v6H14v-6zm14 8h12v6H28v-6zm-14 0h12v6H14v-6zm28 0h12v6H42v-6zm14-8h12v6H56v-6zm0-8h12v6H56v-6zm14 8h12v6H70v-6zm0 8h12v6H70v-6zM14 24h12v6H14v-6zm14-8h12v6H28v-6zM14 8h12v6H14V8zM0 8h12v6H0V8z' fill='%2362faca' fill-opacity='0.23' fill-rule='evenodd'/%3E%3C/svg%3E");
        overflow: hidden;
        margin: 0;
    }
    .scene{
        width: 16em;
        height: 22em;
        perspective: 30em;
    }
    .card{
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
    }
    .face{
        width: 100%;
        height: 100%;
        line-height: 15rem;
        text-align: center;
        position:absolute;
        border-radius: 12px;
        overflow: hidden;
        backface-visibility: hidden;
    }
    .front img{
        width: 16rem;
        height: 22rem;
        object-fit: cover;
    }
    .back{
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .back img{
        width: 16rem;
    }
    .scene:hover .card{
        transform: rotateY(-180deg);
    }
</style>

<body>
    <div class="scene">
        <div class="card">
            <div class="face front"><img src="img/front.png" alt=""></div>
            <div class="face back"><img src="img/back.png" alt=""></div>
        </div>
    </div>
</body>

</html>
